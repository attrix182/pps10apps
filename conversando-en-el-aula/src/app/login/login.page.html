
<ion-content [fullscreen]="true" padding class="background" >


  <div id="container" >


<!-- 
    <img src="../assets/rpng.png" height='300px'> -->

    <strong>
      <h1 class="titulo animate__animated animate__backInDown">{{titulo}}</h1>
    </strong>

    <ion-item>
      <ion-label position="fixed">E-mail</ion-label>
      <ion-input class="closed" type="email" [(ngModel)]="user.email"></ion-input> 

    </ion-item>
    <br>
    


    <ion-item>
      <ion-label position="fixed">Clave</ion-label>
     <ion-input type="password" [(ngModel)]="user.password" ></ion-input> 
    </ion-item>
    <br>

    <div id="errorLogin">
      <h6 id="msjError"></h6>
    </div>

    <br>

    <ion-button color="success"  expand="block" (click)=onLogin() class=" btnLogin animate__animated  animate__backInLeft ">Iniciar Sesi√≥n</ion-button>
    
    <ion-button color="success"  expand="block" (click)="mostrarBotones()" class=" btnLogin animate__animated  animate__backInLeft ">Botones Inicio rapido</ion-button>
 
    <div *ngIf="this.mostrar">
    <ion-button color="primary"  expand="block" (click)=login_Admin() class=" btnLogin animate__animated  animate__backInLeft ">Inicio Admin</ion-button>
    <ion-button color="secondary"  expand="block" (click)=login_Invitado() class=" btnLogin animate__animated  animate__backInLeft ">Inicio Invitado</ion-button>
    <ion-button color="dark"  expand="block" (click)=login_Usuario() class=" btnLogin animate__animated  animate__backInLeft ">Inicio Usuario</ion-button>
    <ion-button color="medium"  expand="block" (click)=login_Anonimo() class=" btnLogin animate__animated  animate__backInLeft ">Inicio Anonimo</ion-button>
    <ion-button color="light"  expand="block" (click)=login_Tester() class=" btnLogin animate__animated  animate__backInLeft ">Inicio Tester</ion-button>
  </div> 

    <br>
    <br>



  </div>
</ion-content>


<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
